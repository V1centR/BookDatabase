<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/css/LoginStyle.css">
    <link rel="shortcut icon" href="../static/imgs/logo_bdb.png" type="image/x-icon">
    <link rel="stylesheet" href="css/LoginStyle.css">
    <link rel="shortcut icon" href="imgs/logo_bdb.png" type="image/x-icon">
    <title>Login BDb</title>
    <script src="js/Login.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="top-bar">
        <div class="logo">
            <img src="imgs/logo_bdb.png" alt="logo" width="90px">
        </div>
    </div>

    <div class="container-fluid vh-100">
        <div class="row h-100">

            <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center bg-costum">
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="imgs/book1.jpg" class="d-block w-10" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="imgs/book2.jpg" class="d-block w-10" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="imgs/book3.jpg" class="d-block w-10" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>


            <div class="col-md-6 d-flex align-items-center justify-content-center bg-custom">
                <div class="caixa-login">
                    <div class="form-header">
                        <button id="loginBtn" class="form-toggle active" onclick="showLogin()">LOGIN</button>
                        <button id="registerBtn" class="form-toggle" onclick="showRegister()">CADASTRAR</button>
                    </div>

					<!-- Ajax aqui para executar a request sem redirecionar a p치gina  -->
                    <!-- Formul치rio de Login -->
                    <form id="loginForm" class="form" th:action="@{/login}" th:method="post">
                        <input type="email" id="email" placeholder="email" class="input-login" name="email" required>
                        <input type="password" id="password" placeholder="senha" class="password-input" name="password"
                            required>
                        <button type="submit" class="login-botao" id="submitLink">LOGIN</button>
                        <div class="esqueceu-senha">
                            <a th:href="@{/forgetpassword}">Esqueceu a senha?</a>
                        </div>
                    </form>

					<!-- Ajax aqui para executar a request sem redirecionar a p치gina  -->
                    <form id="registerForm" th:action="@{/register}" th:method="post" class="form hidden">
                        <input type="text" placeholder="usu치rio" name="name" class="input-login">
                        <input type="email" placeholder="Email" name="email" class="input-login">
                        <input type="password" placeholder="senha" name="password" class="password-input">
                        <input type="password" placeholder="Confirmar senha" class="password-input">
                        <button type="submit" class="login-botao">CADASTRAR</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="errorPopup">
        <span class="close">&times;</span>
        <div class="message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
